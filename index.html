<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    

    <div id="calculator">
        <div class="screen"><h1 id="visual"></h1></div>

        <div class="btn-div">
            <button class="main" id="clear">CLEAR</button>
            <button class="main" id="switcher">+/-</button>
        </div>

        <div class="operation-div">
            <div class="btn-group">
                <button class="number actual" value="7">7</button>
                <button class="number actual" value="8">8</button>
                <button class="number actual" value="9">9</button>
                <button class="number operation" value="/">รท</button>
            </div>

            <div class="btn-group">
                <button class="number actual" value="4">4</button>
                <button class="number actual" value="5">5</button>
                <button class="number actual" value="6">6</button>
                <button class="number operation" value="*">ร</button>
            </div>
            
            <div class="btn-group">
                <button class="number actual" value="1">1</button>
                <button class="number actual" value="2">2</button>
                <button class="number actual" value="3">3</button>
                <button class="number operation" value="-">-</button>
            </div>

            <div class="btn-group">
                <button class="number actual" value="0">0</button>
                <button class="number actual" value=".">.</button>
                <button class="number operation" value="+">+</button>
                <button class="number" id="submit">=</button>
            </div>
        </div>
    </div>


    <script src="index.js"></script>
</body>
</html>
